<!DOCTYPE html>
{% load static from staticfiles %}


{#{% if request.user.is_authenticated %}#}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'css/dataTables.bootstrap.min.css' %}"/>
    <link href="{% static 'css/main.css' %}" rel="stylesheet"/>

</head>
<body>
<div id="top-nav" class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-toggle"></span>
            </button>
            <a class="navbar-brand" href="#">PRICE MANAGEMENT</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'products:products_landing' %}">Home</a></li>
                <li><a href="{% url 'sellers:seller_list' %}">Sellers</a></li>

            </ul>
        </div>
    </div>
</div>

<footer>
    <a class="leftlinks" href="#">Price Management System</a>
    <a class="rightlinks" href="#">Settings</a>
    <a class="rightlinks" href="#">Privacy & Terms</a>
</footer>
{% block content %}
{% endblock %}
</body>

<script src="{% static 'js/jquery-3.1.1.min.js' %}" type="text/javascript"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
<script type="text/javascript" src="{% static 'js/dataTables.bootstrap.min.js' %}"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('#myTable').DataTable();
    });
</script>

</body>
</html>
{#{% else %}#}
{#    <a href="{% url 'accounts:login' %}">Login</a>#}
{#{% endif %}#}
