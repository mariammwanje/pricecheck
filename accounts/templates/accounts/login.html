{% extends "base_login.html" %}

{% load i18n %}
{% load bootstrap3 %}

{% block head_title %}Login {% endblock %}

{% block content %}
    <div class="container">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title" >PRICE CHECK</div>
{#                    <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot#}
{#                        password?</a></div>#}
                </div>

                <div style="padding-top:30px" class="panel-body">

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                    <form class="login" method="POST" action="" >
                      {% csrf_token %}
                      {% bootstrap_form form %}

                      <button class="btn btn-success" type="submit">{% trans "Login" %}</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
